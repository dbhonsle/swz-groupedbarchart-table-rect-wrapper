<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Box Content Explorer Demo</title>

    <!-- polyfill.io only loads the polyfills your browser needs -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    
    <link rel="stylesheet" href="http://localhost:5000/js/D3ChartwithTableWrapper.css">
</head>
<body>
    <div id="chart-content" class="container" style="height:600px"></div>
    <!-- Latest version of the explorer js for your locale -->
    <script src="http://localhost:5000/js/D3ChartwithTableWrapper.no.react.js"></script>
    <script>
        var gdata = [];
        function generateData() {
            var uBounds = Math.round((Math.random() * 10));
            if (uBounds === 0) {uBounds = 1}
            var products = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"].slice(0, uBounds);
            gdata = [];
            var Quantity1 = 0;
            var numValues = Math.round(Math.random() * 5);
            if (numValues === 0) {numValues = 1}
            for (var i = 0; i < products.length; i++) {
              Quantity1 = Math.floor(Math.random() * 10000);
              gdata.push(
                {
                  index: products[i],
                  id: Math.round(Math.random() * 16000),
                  values: [
                    {
                      name: 'Product1',
                      value: Quantity1,
                      leftAxis: true
                    },
                    {
                      name: 'Product2',
                      value: Math.round((Quantity1 * 1.1)),
                      leftAxis: true
                    },
                    {
                      name: 'Product3',
                      value: Math.round((Quantity1 * 1.2)),
                      leftAxis: true
                    },
                    {
                      name: 'Product4',
                      value: Math.round((Quantity1 * 1.3)),
                      leftAxis: true
                    },
                    {
                      name: 'Product5',
                      value: Math.round((Quantity1 * 1.1)),
                      leftAxis: true
                    }
                  ].slice(0, numValues)
                }
              );
            }
          }
        generateData();
        var baseElement = document.getElementById("chart-content")
        
      	var contentExplorer = new Swz.D3ChartwithTableWrapperHtml();
        
        contentExplorer.show(gdata, baseElement);
    </script>
</body>
</html>
